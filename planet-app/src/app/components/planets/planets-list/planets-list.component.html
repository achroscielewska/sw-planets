<div class="App-list-header">
  <h2>Planets & planetoids in the Star Wars Universe: <strong>{{maxAPINumberOfListEl}}</strong></h2>
</div>

<div class="App-list-wrapper">
  <div class="App-bar">
    <div class="App-input App-search-bar">
      <input [ngModel]="searchInputByName" (ngModelChange)="onChangeSearchValue($event)"  name="searchInputByName" placeholder="Search planet by name" />
    </div>
    <div class="App-bar-navigation">
      <div class="App-input">
        <select [ngModel]="noElementsPerPage" (ngModelChange)="onChangeNoElements($event)" name="noElementsPerPage">
          <option [ngValue]="el" *ngFor="let el of arrElementsPerPage">{{el}}</option>
        </select>
      </div>
      <div class="App-bar-navigation-counter">
        <div class="App-input App-current-page-input">
          <input [ngModel]="currentPageNo" (ngModelChange)="onChangePageNumber($event)" name="currentPageNo" />
        </div>
        <p class="App-max-no-pages"> / {{maxNumberOfPages}}</p>
      </div>
    </div>
  </div>

  <div>
    <app-planets-list-container [planetsToDisplay]="planetsToDisplay" [sliceBegin]="sliceBegin" [sliceEnd]="sliceEnd"></app-planets-list-container>
  </div>

  <div class="App-btns-container">
    <button type="button" (click)="goToNextPage()" [disabled]="currentPageNo===maxNumberOfPages">Next</button>
    <button type="button" (click)="goToPrevPage()" [disabled]="currentPageNo===1">Previous</button>
  </div>

</div>
